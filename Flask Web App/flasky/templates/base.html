<!doctype html>
<html>
  <head>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %} - Raysa</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <!--Import Google Icon Font-->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap"
        rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
        rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
        rel="stylesheet"
    />

        <!--Import Font Awesome Icon Font-->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
          crossorigin="anonymous"
        />
    
        <!--Import materialize.css-->
        <link
          rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='css/materialize.min.css') }}"
        />
        <!--Bootstrap css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--Main css-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/botAvatar.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
        Bootstrap
      </a>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <div class="container">
        <!-- Modal for rendering the charts, declare this if you want to render charts, 
           else you remove the modal -->
        <div id="modal1" class="modal">
          <canvas id="modal-chart"></canvas>
        </div>
  
        <!--chatbot widget -->
        <div class="widget">
          <div class="chat_header">
            <!--Add the name of the bot here -->
            <span class="chat_header_title">Raysa</span>
            <span class="dropdown-trigger" href="#" data-target="dropdown1">
              <i class="material-icons"> more_vert </i>
            </span>
  
            <!-- Dropdown menu-->
            <ul id="dropdown1" class="dropdown-content">
              <li><a href="#" id="clear">Clear</a></li>
              <li><a href="#" id="restart">Restart</a></li>
              <li><a href="#" id="close">Close</a></li>
            </ul>
          </div>
  
          <!--Chatbot contents goes here -->
          <div class="chats" id="chats">
            <div class="clearfix"></div>
          </div>
  
          <!--keypad for user to type the message -->
          <div class="keypad">
            <textarea
              id="userInput"
              placeholder="Type a message..."
              class="usrInput"
            ></textarea>
            <div id="sendButton">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </div>
          </div>
        </div>
  
        <!--bot profile-->
        <div class="profile_div" id="profile_div">
          <img class="imgProfile" src="{{ url_for('static', filename='img/botAvatar.png') }}" />
        </div>
  
        <!-- Bot pop-up intro -->
        <div class="tap-target" data-target="profile_div">
          <div class="tap-target-content">
            <h5 class="white-text">Hey there ðŸ‘‹</h5>
            <p class="white-text">
              Would you like to chat with me?
            </p>
          </div>
        </div>
      </div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2021 by <a href="http://domain.invalid/">you</a>.
      {% endblock %}
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/lib/materialize.min.js') }}"
    ></script>
    <script src="{{ url_for('static', filename='js/lib/uuid.min.js') }}"></script>
    <!--Main Script -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <!--Chart.js Script -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/chart.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lib/showdown.min.js') }}"></script>
  </body>
</html>
